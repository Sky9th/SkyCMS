{extend name="admin@tpl:basic" /}
{block name="content"}
<div class="container-fluid sm-padding-10">
    <div class="row">
        {notempty name="breadcrumb"}
        <div class="col-lg-12">
            {$breadcrumb}
        </div>
        {/notempty}
        <!-- /.col-lg-12 -->
        <div class="col-lg-12 bg-white">
            <!-- START PANEL -->
            <div class="panel panel-transparent ">
                <div class="panel-body">
                    <h5>
                        <span class="semi-bold">
                            {$action_info.title}
                        </span>
                    </h5>
                    <p>{$action_info.intro}</p>
                    <form id="form-work-top" class="form-horizontal" role="form" autocomplete="off">
                        <input type="hidden" name="_method" value="POST" />
                        {$form|raw}
                        <div class="row m-t-10">
                            <div class="col-sm-3">
                                <p></p>
                            </div>
                            <div class="col-sm-9">
                                <button class="btn btn-success" type="submit" onclick="ajax_post('form-work-top');return false;"><i class="fa fa-check"></i> 提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END PANEL -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{/block}
