{extend name="admin@tpl:basic" /}
{block name="content"}
<div class="main-container container-fh__content">
    <div class="row">
        <!-- /.col-lg-12 -->
        <div class="col-lg-12 bg-white">
            <form id="form-work-top" class="form-horizontal" role="form" autocomplete="off">
                <input type="hidden" name="_method" value="POST" />
                {$form|raw}
                <div class="row m-t-10">
                    <div class="col-sm-3">
                        <p></p>
                    </div>
                    <div class="col-sm-6">
                        <div class="modal-footer modal-footer--center">
                            <button type="button" onclick="ajax_post('form-work-top');return false;" class="btn btn-outline-info">提交
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- END PANEL -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{/block}
