{extend name="admin@tpl:basic" /}
{block name="content"}
<div class="container-fluid sm-padding-10">
    <div class="row">
        <!-- /.col-lg-12 -->
        <div class="col-lg-12 bg-white">
            <!-- START PANEL -->
            <div class="card panel-transparent ">
                <div class="card-body">
                    <!--<h5>
                        <em style="font-style:normal">添加</em>
                        <span class="semi-bold">
                        {$action_info.title}
                    </span>
                    </h5>-->

                     <p class='heading'>{$action_info.intro}</p>
                    <form id="form-work-top" class="form-horizontal" role="form" autocomplete="off">
                        <input type="hidden" name="_method" value="POST" />
                        {$content|raw}
                        <div class="row m-t-10">
                            <div class="modal-footer modal-footer--center col-sm-12">
                                <button type="button" onclick="ajax_post('form-work-top');return false;" class="btn btn-outline-info">提交
                                </button>
                           </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- END PANEL -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{/block}
{block name="script" }
<script>
    /*{if condition="request()->action() == 'edit'"}*/
    $('form').attr('action','{:url(request()->module()."/".request()->controller()."/update",["id"=>input("id")])}')
    $('input[name=_method]').val('PUT')
    $('h5 em').text('修改')
    /*{else/}*/
    $('form').attr('action','{:url(request()->module()."/".request()->controller()."/save")}')
    $('input[name=_method]').val('POST')
    $('h5 em').text('添加')
    /*{/if}*/
    $('select').select2()
</script>
{/block}
