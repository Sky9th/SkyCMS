{extend name="admin@tpl:basic" /}
{block name="content"}
<div class="main-container container-fh__content">
    <div class="row">
        <!-- /.col-lg-12 -->
        <div class="col-lg-12 bg-white">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">系统信息</h3>
                </div><!-- /.box-header -->
                <div class="box-body no-padding">
                    <table class="table " style="border:0;">
                        <tbody>
                        <tr>
                            <td width="150px;">操作系统</td><td>{$sysinfo['os']}</td>
                        </tr>
                        <tr>
                            <td>PHP版本</td><td>PHP {$sysinfo['version']}</td>
                        </tr>
                        <tr>
                            <td>运行环境</td><td>{$sysinfo['action']}</td>
                        </tr>
                        <tr>
                            <td>MYSQL版本</td><td>MYSQL {$sysinfo['mysql_version']}</td>
                        </tr>
                        <tr>
                            <td>程序版本</td><td>2.0</td>
                        </tr>
                        <tr>
                            <td>上传附件限制</td><td>{$sysinfo['max_upload']}</td>
                        </tr>
                        <tr>
                            <td>执行时间限制</td><td>{$sysinfo['max_ex_time']}</td>
                        </tr>
                        <tr>
                            <td>服务器时间</td><td>{$sysinfo['time']}</td>
                        </tr>
                        </tbody></table>
                </div><!-- /.box-body -->
            </div>
            <!-- END PANEL -->
        </div>
        <!-- /.col-lg-12 -->
    </div>
</div>
{/block}
